<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--对手机端的照顾-->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=on">
		<meta content="telephone=no" name="format-detection">
		<title>李大哥的Tools</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.min.css">
	</head>
	<body class="bg-light">
		<header class="navbar navbar-expand-lg navbar-light bg-white">
			<a class="navbar-brand" href="index.html">
				<img src="img/logo.png" width="30" height="30" alt="logo"><span class="text-danger">Lee</span><span class="text-dark">Tools</span>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item mx-auto">
						<a class="nav-link text-danger" href="index.html">工具</a>
					</li>
					<li class="nav-item mx-auto">
						<a class="nav-link text-danger" href="new.html">NEW</a>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item mx-auto">
						<a class="nav-link text-dark" href="about.html">ME</a>
					</li>
				</ul>
			</div>
		</header>
		
		<div class="main mt-3">
			<section class="container mb-3">
				<div class="row">
					<div class="col-3 col-lg-2 col-sm-3">
						<button class="btn btn-block btn-outline-dark func active" data-fun= "expressquery"> <i class="fa fa-exchange"></i> 快递查询</button>
					</div>
					<div class="col-3 col-lg-2 col-sm-3">
						<button class="btn btn-block btn-outline-dark func" data-fun= "shortlink"><i class="fa fa-link"></i>短链生成</button>
					</div>
					<div class="col-3 col-lg-2 col-sm-3">
						<button class="btn btn-block btn-outline-dark func" data-fun= "qrcode"><i class="fa fa-qrcode"></i>二维码生成</button>
					</div>
					<div class="col-3 col-lg-2 col-sm-3">
						<button class="btn btn-block btn-outline-dark func" data-fun= "thunderlink"><i class="fa fa-link"></i>迅雷编码解码</button>
					</div>
				</div>
			</section>
			
			<section class="container mb-3">
				<div class="row">
					<div class="col-12">
						<!--短链-->
						<form action="shortlink" method="get" class="d-none" name="shortlink">
							<div class="input-group">
							  <div class="input-group-prepend">
							    <span class="input-group-text" id="basic-addon1">http://</span>
							  </div>
							  <input type="text" class="form-control" name="url" aria-describedby="basic-addon1" required>
							  <div class="input-group-append">
							    <button class="btn btn-outline-secondary" type="submit">提交</button>
							  </div>
							</div>
						</form>
						<!--二维码-->
						<form action="qrcode" method="get" class="d-none" name="qrcode">
							<div class="input-group">
							  <input type="text" class="form-control" name="data" required>
							  <div class="input-group-append">
							    <button class="btn btn-outline-secondary" type="submit">提交</button>
							  </div>
							</div>
						</form>
						<!--迅雷链接-->
						<form action="thunder/encode" method="get" class="d-none" name="thunderlink">
							<div class="input-group">
							  <div class="input-group-prepend">
							    <select name="type" class="form-control" required>
							    	<option selected>编码</option>
							    	<option>解码</option>
							    </select>
							  </div>
							  <input type="url" class="form-control" name="url" aria-describedby="basic-addon3" placeholder="请带上协议" required>
							  <div class="input-group-append">
							    <button class="btn btn-outline-secondary" type="submit">提交</button>
							  </div>
							</div>
						</form>
						<!--快递查询-->
						<form action="queryexpress" method="get" class="d-none" name="expressquery">
							<div class="input-group">
							  <input type="text" class="form-control" name="url" aria-describedby="basic-addon3" placeholder="运单号" pattern="\d+" required>
							  <div class="input-group-append">
							    <button class="btn btn-outline-secondary" type="submit">提交</button>
							  </div>
							</div>
						</form>
					</div>
				</div>
			</section>
			
			<section class="container mb-3">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">结果：</h4>
								<div class="result">
									无结果
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<footer>
			
		</footer>
	<script src="vendor/jquery/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="vendor/popper/popper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
